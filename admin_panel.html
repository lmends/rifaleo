<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="adm_panel.css"> </head>
<body>
    <div class="admin-container">
        <h2>Cadastrar Novo Participante</h2>
        <form id="cadastro-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento">
            </div>
            <div class="input-group">
                <label for="numero_rifa">Número da Rifa</label>
                <div class="numero-input-wrapper">
                    <input type="number" id="numero_rifa" min="1" max="400" placeholder="Digite o número" required>
                    <span id="numero-status"></span>
                </div>
            </div>
            <button type="submit" id="submit-btn">Cadastrar</button>
            <button type="button" id="clear-btn">Limpar Formulário</button>
            <p id="status-message"></p>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>

<style>
    .admin-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 400px;
    }
    #status-message {
        margin-top: 1rem;
        font-weight: bold;
    }
</style>
